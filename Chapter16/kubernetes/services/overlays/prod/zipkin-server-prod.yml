apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin-server
  template:
    metadata:
      labels:
        app: zipkin-server
    spec:
      containers:
      - name: zipkin-server
        env:
          - name: LOGGING_LEVEL_ROOT
            value: WARN
          - name: RABBIT_ADDRESSES
            value: 172.17.0.1
        resources:
          requests:
            memory: "300Mi"
          limits:
            memory: "600Mi"
